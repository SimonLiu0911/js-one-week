<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦清單</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <section id="wrap__up">
        <h1 class="title">NewToDo</h2>
        <header class="header">
            <label><input type="checkbox" id="checkAll" />全選/全不選</label>
            <a href="javascript:;" id="del">删除勾選</a>
            <input type="text" id="newItemTitle" placeholder="請在此輸入待辦事項..."/>
            <a href="javascript:;" id="add">
                <i class="fas fa-plus"></i>
            </a>
        </header>
    </section>
    <section id="wrap__down">
        <h2 class="sub_title">ToDoList</h2>
        <ul id="list">
            <!-- <li>
                <input type="hidden" name="index">
                <input class="option" type="checkbox" />
                <span>%title%</span>
                <a href="javascript:;" class="important">%important_des%</a>
                <a href="javascript:;" class="delete">删除</a>
            </li> -->
        </ul>
    </section>

    <script type="text/template" id="templateItem">
            <li>
                <input type="hidden" name="index">
                <input class="option" type="checkbox" />
                <span>%title%</span>
                <a href="javascript:;" class="important">%important_des%</a>
                <a href="javascript:;" class="delete">删除</a>
            </li>
    </script>


    <script src="scripts/all.js"></script>
</body>

</html>
